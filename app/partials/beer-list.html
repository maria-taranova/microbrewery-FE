


<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query" autofocus="autofocus" placeholder="obolon">
      Sort by:
      <select ng-model="orderProp">
        <option value="title">By Title</option>
        <option value="alcohol">By Alcohol</option>
      </select>
</br></br></br>
    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="beers">
        <li ng-repeat="beer in beers | filter:query | orderBy:orderProp"
            class="thumbnail beer-listing">
          <a href="#/beers/{{beer.id}}" class="thumb"><img ng-src="../images/{{beer.image}}" alt="{{beer.title}}"></a>
          <a href="#/beers/{{beer.id}}">{{beer.title}}</a>
          <p>{{beer.description}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
