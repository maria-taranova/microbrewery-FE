<div class="row row-offcanvas row-offcanvas-right">
	<div class="col-xs-12 col-sm-8">
		<p class="pull-right visible-xs">
			<button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
		</p>
	<!--	<div class="jumbotron text-center">
			<h1>Microbrewery by MD and Mariia</h1>
			<p>This is a school project.</p>
		</div>-->
        <img width= "700px" src ="http://i1070.photobucket.com/albums/u496/md_mcc/beerlabel1-02_zps2ycu5zhi.png"/>
		<div class="row">
              <div ng-repeat="w in filtered=(beers | filter:filterByProperties)">
        {{w.title}} ({{w.alcohol}})
    </div>
    <hr />
    Number of results: {{filtered.length}}
			<div class="col-xs-12 col-sm-6 col-lg-4 item" ng-repeat="beer in beers | filter: search">
                
				<div class="preview-img text-center">
					<img ng-src="{{beer.image}}" alt="{{beer.title}}"/>
            <span class="label"
									ng-init="status = beer.status ? 'In Stock' : 'Pre-order'"
									ng-class="{'label-success':beer.status, 'label-warning': !beer.status}">
              {{status}}
            </span>
				</div>
				<h2>{{beer.title}}</h2>
				<p>{{beer.description}}</p>
				<p><a class="btn btn-default" href="#/beers/{{beer.id}}" role="button">View details &raquo;</a></p>
			</div><!--/.col-sm-6.col-lg-4-->
		</div>
	</div><!--/.col-xs-12.col-sm-8-->
	<div class="col-xs-6 col-sm-4 sidebar-offcanvas" id="sidebar">
		<h3 class="text-center">Search beers</h3>
		<div class="list-group">
            
            
			<div class="list-group-item text-center">
				<form>
                                        
					<input type="text" class="form-control" placeholder="Search..." ng-model="search">
				</form>
                
        <div ng-repeat="prop in beers[0] | keys | filter: '!Image'" ng-init="filter[prop]={}">
            <b>{{prop | capitalizeFirst}}:</b><br />
        <span class="quarter" ng-repeat="opt in getOptionsFor(prop) | filter:'!Wine'">
            <b><input type="checkbox" ng-model="filter[prop][id]" />&nbsp;{{opt}}</b>
        </span>
        <hr />
    </div>
  

			</div>
            
                  
            
		</div>
	</div><!--/.sidebar-offcanvas-->
</div><!--/row-->
