<h2>Check Out</h2>
<div ng:controller="CartCtrl">
    <table class="table">
        <tr>
            
            <th>Description</th>
            <th>Qty</th>
            <th>Cost</th>
            <th>Total</th>
            <th></th>
        </tr>
        <tr ng:repeat="item in items">
            <td>{{item.title}}</td>           
            <td><input type="number" ng:model="item.qty" ng:required class="input-mini"></td>
            <td>{{item.cost|currency}}</td>
            <td>{{item.qty * item.cost | currency}}</td>
            <td>
                [<a href ng:click="removeItem($index)">X</a>]
            </td>
        </tr>
        <tr>
            <td><a href ng:click="addItem()" class="btn btn-small">add item</a></td>
            <td></td>
            <td>Total:</td>
            <td>{{total() | currency}}</td>
        </tr>
    </table>
    <button type="button" id="checkOut" class="btn pull-right btn-success" href="#/checkout">Pay</buttonbutton>
</div>
